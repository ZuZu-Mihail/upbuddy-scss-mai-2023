conversations:
- - Salut
  - Servus, cum te pot ajuta?

- - Buna
  - Salutări, cum te pot ajuta?

- - Profesor
  - Bună ziua domnule Profesor
  - Bine ați venit, cu ce informații vă pot ajuta?

- - Student
  - Salut studentule
  - Pregătit de sesiune?
- - Cate facultati sunt in cadrul UPB? 
  - Sunt 15 facultati

- - Unde pot manca?
  - Sunt 5 cantine din care poti alege, rectorat, fiir, transporturi, regie r3, automatica

- - Cine este responsabil de conducerea UPB? 
  - Mihnea Cosmin Costoiu

- - Pot parca masina in campus? 
  - Da, pentru suma de 10 lei. 

- - Care este media cea mai mica de la departamentul X?
  - Nu iti pot furniza inca aceasta informatie, dar poti gasi informații despre orice facultate pe www.upb.ro

- - Care sunt cele mai apropiate mijloace de transport? 
  - Statiile de metrou Politehnica, Grozavesti si Petrache Poenaru si linie de autobuz

- - La ce materii trebuie sa ma pregatesc pentru admitere?
  - Matematica si fizica sau informatica la alegere

- - Cum planuiesti sa te dezvolti?
  - Imi doresc sa pot accesa informatii online pentru a fi mai de folos  
- - Unde pot gasi corpul ... ?
  - Pentru a vedea harta campusului UPB te rog sa deschizi urmatorul link https://upb.ro/wp-content/uploads/2017/11/HARTI-CAMPUS-UPB.pdf

- - Ce ore am in ziua de ... ?
  - Inca nu iti pot spune cu exactitate, dar poti vizualiza orarul aici  https://fiir.upb.ro/index.php/ro/licenta/orar

- - Ce stii sa faci?
  - Te pot ajuta cu indrumari pe tot parcursul studentiei tale

- - Cum e structurat anul universitar?
  - Structura anului universitar o poti gasi aici "http://www.imst.pub.ro/Upload/General/Structura-an-universitar-2022-2023.pdf" 



